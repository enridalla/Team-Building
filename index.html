<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building Game</title>
    <!-- Link a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="text-center">
            <h1 class="mb-4">Domande Team Building</h1>
            <p class="lead">Premi il pulsante per estrarre 5 domande casuali!</p>
            <button onclick="estraiDomande()" class="btn btn-primary btn-lg">Estrai 5 Domande</button>
        </div>

        <div class="mt-5">
            <ul id="domande" class="list-group"></ul>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
        const domande = [
            "Qual è il tuo colore preferito?",
            "Se potessi viaggiare in qualsiasi parte del mondo, dove andresti?",
            "Qual è il tuo piatto preferito?",
            "Qual è stato il momento più memorabile della tua vita?",
            "Quale sarebbe il tuo lavoro dei sogni?",
            "Se potessi incontrare qualsiasi persona (viva o morta), chi sarebbe?",
            "Qual è il tuo hobby preferito?",
            "Che cosa ti rende felice?",
            "Qual è stato l'ultimo libro che hai letto?",
            "Quale abilità vorresti imparare?",
            // ... aggiungi altre domande per un totale di 200
        ];

        function estraiDomande() {
            const domandeCasuali = [];
            while (domandeCasuali.length < 5) {
                const domanda = domande[Math.floor(Math.random() * domande.length)];
                if (!domandeCasuali.includes(domanda)) {
                    domandeCasuali.push(domanda);
                }
            }
            const listaDomande = document.getElementById("domande");
            listaDomande.innerHTML = domandeCasuali
                .map(d => `<li class="list-group-item">${d}</li>`)
                .join("");
        }
    </script>

    <!-- Bootstrap JS (opzionale per alcuni componenti interattivi) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
